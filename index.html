<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
       <!-- Timeblocks go here -->
        <div class="row row-cols-3 border">
          <div class="col text-center">9 AM</div>
          <textarea class="form-control col-8" type="text" id="9-AM" data-hour="9c"></textarea>
          <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
        </div>
        <!-- Repeat above div for other time-blocks -->
        <div class="row row-cols-3 border">
          <div class="col text-center">10 AM</div>
          <textarea class="form-control col-8" type="text" id="10-AM" data-hour="10c"></textarea>
          <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
        </div>

        <div class="row row-cols-3 border">
          <div class="col text-center">11 AM</div>
          <textarea class="form-control col-8" type="text" id="11-AM" data-hour="11c"></textarea>
          <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
        </div>

        <div class="row row-cols-3 border">
          <div class="col text-center">12 PM</div>
          <textarea class="form-control col-8" type="text" id="12-PM" data-hour="12c"></textarea>
          <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
        </div>

        <div class="row row-cols-3 border">
          <div class="col text-center">1 PM</div>
          <textarea class="form-control col-8" type="text" id="1-PM" data-hour="1c"></textarea>
          <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
        </div>

        <div class="row row-cols-3 border">
          <div class="col text-center">2 PM</div>
          <textarea class="form-control col-8" type="text" id="2-PM" data-hour="2c"></textarea>
          <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
        </div>

        <div class="row row-cols-3 border">
          <div class="col text-center">3 PM</div>
          <textarea class="form-control col-8" type="text" id="3-PM" data-hour="3c"></textarea>
          <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
        </div>

        <div class="row row-cols-3 border">
          <div class="col text-center">4 PM</div>
          <textarea class="form-control col-8" type="text" id="4-PM" data-hour="4c"></textarea>
          <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
        </div>

        <div class="row row-cols-3 border">
          <div class="col text-center">5 AM</div>
          <textarea class="form-control col-8" type="text" id="5-PM" data-hour="5c"></textarea>
          <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><i class="fas fa-save"></i></div>
        </div>
     
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
